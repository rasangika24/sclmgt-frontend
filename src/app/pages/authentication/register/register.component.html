        <mat-card-content class="p-32">
          <div class="text-center">

              <img
                src="./assets/images/logos/dark-logo.svg"
                class="align-middle m-2"
                alt="logo"
              />
            </a>
          </div>

          <!-- <div class="or-border m-t-30">or sign up with</div> -->

          <form
            [formGroup]="registerForm"
            (ngSubmit)="onSubmitRegister()"
            class="m-t-30"
          >
            <mat-label
              for="firstName"
              class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
              >First Name</mat-label
            >
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input
                type="text"
                id="firstName"
                name="firstName"
                formControlName="firstName"
                matInput
              />
            </mat-form-field>
            <span
              class="text-danger"
              *ngIf="
                (formControl['firstName'].touched || submitted) &&
                formControl['firstName'].errors &&
                formControl['firstName'].errors['required']
              "
            >
              First name is required
            </span>

            <mat-label
              for="lastName"
              class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 m-t-12 d-block"
              >Last Name</mat-label
            >
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input
                type="text"
                id="lastName"
                name="lastName"
                formControlName="lastName"
                matInput
              />
            </mat-form-field>
            <span
              class="text-danger"
              *ngIf="
                (formControl['lastName'].touched || submitted) &&
                formControl['lastName'].errors &&
                formControl['lastName'].errors['required']
              "
            >
              Last name is required
            </span>

            <mat-label
              for="login"
              class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 m-t-12 d-block"
              >User Name</mat-label
            >
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input
                type="text"
                id="login"
                name="login"
                formControlName="login"
                matInput
              />
            </mat-form-field>
            <span
              class="text-danger"
              *ngIf="
                (formControl['login'].touched || submitted) &&
                formControl['login'].errors &&
                formControl['login'].errors['required']
              "
            >
              User name is required
            </span>

            <!-- <mat-label for="email" class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
              >Email Adddress</mat-label
            >
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input id="email" name="email" [(ngModel)] = "email" matInput type="email" />
            </mat-form-field> -->
            <!-- password -->
            <mat-label
              for="password"
              class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 m-t-12 d-block"
              >Password</mat-label
            >
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input
                id="password"
                name="password"
                formControlName="password"
                matInput
                type="password"
              />
            </mat-form-field>
            <span
              class="text-danger"
              *ngIf="
                (formControl['password'].touched || submitted) &&
                formControl['password'].errors &&
                formControl['password'].errors['required']
              "
            >
              Password is required
            </span>

            <button
              mat-flat-button
              color="primary"
              class="w-100 m-t-12"
              type="submit"
            >
              Sign Up
            </button>
            <!-- input -->
          </form>
          <span class="d-block f-w-500 text-center m-t-24"
            >Already have an Account?

            <a
              [routerLink]="['/authentication/login']"
              class="text-decoration-none text-primary f-w-500 f-s-14"
            >
              Sign In</a
            >
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
